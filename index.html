<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script type="module" src="index.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: #F7F7F7;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <container-component id="app">
      <text-component id="title" type="h1">~ Todo List ~</text-component>
      <container-component id="add_form_container">
        <formfield-component id="new-todo">
          <span slot="label" class="input_label">Todo:</span>
        </formfield-component>
        <button-component id="add-todo" class="form_submit_button">Add Todo</button-component>
      </container-component>
      <todo-list-component id="todo-list"></todo-list-component>
    </container-component>
  </body>
</html>
